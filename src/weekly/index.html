<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 50px;
        }

        .nav-cards {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .nav-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .nav-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .nav-card p {
            font-size: 0.95em;
            opacity: 0.9;
            line-height: 1.5;
        }

        .nav-card.admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .nav-card.admin:hover {
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .nav-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Weekly Management</h1>
        <p class="subtitle">Choose an option to continue</p>

        <div class="nav-cards">
            <a href="list.html" class="nav-card">
                <div class="icon">üìã</div>
                <h2>View Weeks</h2>
                <p>Browse and manage all weekly entries</p>
            </a>

            <a href="details.html" class="nav-card">
                <div class="icon">üîç</div>
                <h2>Week Details</h2>
                <p>View detailed information about a specific week</p>
            </a>

            <a href="admin.html" class="nav-card admin">
                <div class="icon">‚öôÔ∏è</div>
                <h2>Admin Panel</h2>
                <p>Manage and configure weekly settings</p>
            </a>
        </div>
    </div>
</body>
</html>
