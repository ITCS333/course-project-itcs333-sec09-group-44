<!--
  Requirement: Create the Admin View for the Weekly Breakdown

  Instructions:
  Fill in the HTML elements as described in the comments.
  This page allows the teacher (admin) to perform full CRUD operations on the weekly course content.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Manage Weekly Breakdown</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="admin.js"></script>
</head>
<body>

  <header>
    <h1>Manage Weekly Breakdown</h1>
  </header>

    <main>

        <!-- Section 1: Add/Edit Week Form -->
        <section>
            <h2>Add a New Week</h2>

            <form id="week-form" action="#" method="post">
                <fieldset>
                    <legend>Weekly Details</legend>

                    
                         <label for="week-title">Week Title:</label>
                         <input id="week-title" type="text" placeholder="Week 1: Introduction to HTML" required>
                         

                   
                         <label for="week-start-date">Start Date:</label>
                         <input id="week-start-date" type="date" required>

                  
                         <label for="week-description">Description & Notes:</label>
                         <textarea id="week-description" rows="5" placeholder="Overview, objectives, topics covered..."></textarea>
                    
                    
                         <lable for="week-links">Exercises / Resources (one link per line)</lable>
                         <textarea id="week-links" rows="3" placeholder="https://example.com/resource1"></textarea>

                   
                         <button id="add-week" type="submit">Add Week</button>
                </fieldset>
           </form>
        </section>


        <!-- Section 2: Existing Weekly Entries -->
        <section>
           <h2>Current Weekly Breakdown</h2>

            <table id="weeks-table">
                <thead>
                  <tr>
                    <th>Week Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                   </tr> 
                  </thead>
                
                <tbody>
                    <!-- TODO: Add 1-2 rows of dummy data to see the structure. -->
                    <!-- Example Row 1: -->
                    <tr>
                        <td>Week 1: Intro to HTML</td>
                        <td>Basic tags, structure, elements.</td>
                        
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <!-- Dummy Row 2 -->
                    <tr>
                      <td>Week 2: CSS Basics</td>
                      <td>Selectors, properties, styling text and layout.</td>
                      <td>
                      <button class="edit-btn">Edit</button>
                      <button class="delete-btn">Delete</button>
                      </td>
                    </tr> 
                </tbody>
            </table>
        </section>

    </main>
</body>
</html>
