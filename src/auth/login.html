<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>

    <!-- Shared styles -->
    <link rel="stylesheet" href="../common/styles.css" />

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        .login-box {
            max-width: 420px;
            width: 100%;
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #message-container {
            margin-top: 12px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #message-container.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        #message-container.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .login-box label {
            display: block;
            margin-top: 10px;
            margin-bottom: 4px;
        }
        .login-box input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-box button {
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>

<body class="login-page">
    <main class="login-box">
        <h2>Welcome Back!</h2>

        <section>
            <form id="login-form" action="#" method="post">
                <fieldset>
                    <legend>Secure Login</legend>

                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        required
                    />

                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        minlength="8"
                        required
                    />
                </fieldset>

                <div id="message-container"></div>

                <!-- Submit button -->
                <button type="submit" id="login">Log In</button>
            </form>
        </section>
    </main>

    <!-- Login script -->
    <script src="login.js" defer></script>
</body>
</html>
