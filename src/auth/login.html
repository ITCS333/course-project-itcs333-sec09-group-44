<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Optional: your own login styles -->
    <link rel="stylesheet" href="login.css" />

    <!-- Login script -->
    <script src="login.js" defer></script>
  </head>

  <!-- Center login card vertically & horizontally -->
  <body class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <!-- Main content -->
    <main class="container" style="max-width: 420px;">
      <!-- Login section -->
      <section>
        <div class="card shadow-sm border-0 p-4">
           <!-- Back To Homepage Button -->
          <div class="mb-3">
            <a href="../../index.html" class="text-decoration-none text-muted small">
               <i class="bi bi-arrow-left"></i> Back to Homepage
                </a>
              </div>
          <!-- Heading -->
          <h1 class="text-center mb-3">Welcome Back!</h1>

          <!-- Login form -->
          <form id="login-form" action="#" novalidate>
            <fieldset>
              <legend class="h5 mb-3 text-center">Secure Login</legend>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                   <input
                    type="password"
                    id="password"
                     name="password"
                      class="form-control"
                      minlength="8"
                      required />
                      <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye-slash" id="eyeIcon"></i>
                        </button>
                         </div>

              <!-- Submit button -->
              <button
                type="submit"
                id="login"
                class="btn btn-primary w-100 mt-2"
              >
                Log In
              </button>
            </fieldset>

            <!-- Message container for success / error -->
            <div id="message-container" class="mt-3" aria-live="polite"></div>
          </form>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Safe Password Toggle Script
    document.addEventListener('DOMContentLoaded', function() {
        
        const myToggleBtn = document.getElementById('togglePassword');
        const myPassInput = document.getElementById('password');
        const myEyeIcon = document.getElementById('eyeIcon');

        // Check if elements exist to prevent errors
        if (myToggleBtn && myPassInput && myEyeIcon) {
            myToggleBtn.addEventListener('click', function () {
                // Toggle text type
                const isPassword = myPassInput.getAttribute('type') === 'password';
                const newType = isPassword ? 'text' : 'password';
                myPassInput.setAttribute('type', newType);
                
                // Toggle icon
                if (newType === 'text') {
                    myEyeIcon.classList.remove('bi-eye-slash');
                    myEyeIcon.classList.add('bi-eye');
                } else {
                    myEyeIcon.classList.remove('bi-eye');
                    myEyeIcon.classList.add('bi-eye-slash');
                }
            });
        }
    });
</script>
  </body>
</html>
