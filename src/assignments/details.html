<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../common/styles.css">
    
    <style>
        :root { --custom-purple: #6f42c1; } 
        .main-header { background-color: var(--custom-purple); color: white; padding: 2rem 0; margin-bottom: 2rem; text-align: center; }
        .btn-purple { background-color: var(--custom-purple); color: white; border: none; padding: 10px 20px; font-weight: bold; }
        .btn-purple:hover { background-color: #5a32a3; color: white; }
    </style>
</head>
<body class="bg-light">
    
    <header class="main-header shadow-sm">
        <h1 id="assignment-title" class="fw-bold">Loading...</h1>
    </header>

    <main class="container pb-5" style="max-width: 800px;">

        <article class="card shadow-sm border-0 p-4 mb-4">
            <p id="assignment-due-date" class="badge bg-danger p-2 align-self-start">Due: ...</p>
            
            <h2>Description</h2>
            <p id="assignment-description" class="mt-3">Please wait, loading details...</p>

            <h2 class="mt-4">Attached Files & Links</h2>
            <ul id="assignment-files-list" class="list-group list-group-flush mt-3">
                </ul>
        </article>

        <section id="discussion-forum" class="card shadow-sm border-0 p-4">
            <h2 class="mb-4">Questions & Discussion</h2>

            <div id="comment-list" class="mb-4">
                <p class="text-muted">Loading comments...</p>
            </div>

            <form id="comment-form" action="#">
                <fieldset class="border-0 p-0">
                    <legend>Ask a Question</legend>

                    <label for="new-comment-text" class="form-label">Your Question:</label>
                    <textarea id="new-comment-text" class="form-control mb-3" rows="3" required></textarea>
                    
                    <button type="submit" class="btn btn-purple">Post Comment</button>
                </fieldset>
            </form>
        </section>

    </main>

    <script src="details.js" defer></script>
</body>
</html>
