<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Course Assignments</title>

    <!-- Added Bootstrap CSS and custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../common/styles.css">
    
    <style>
        :root { --custom-purple: #6f42c1; } 
        .main-header { background-color: var(--custom-purple); color: white; padding: 2rem 0; margin-bottom: 2rem; text-align: center; }
        .btn-outline-custom { color: var(--custom-purple); border-color: var(--custom-purple); }
        .btn-outline-custom:hover { background-color: var(--custom-purple); color: white; }
    </style>
</head>
<body class="bg-light">

    <!-- Updated header with Bootstrap classes -->
    <header class="main-header shadow-sm">
        <h1 class="fw-bold">Course Assignments</h1>
    </header>

    <!-- Updated main content area -->
    <main class="container pb-5">
        
        <!-- Updated section with Bootstrap grid -->
<section id="assignment-list-section" class="row g-4">
            <!-- Assignments will be loaded here by JavaScript -->
            <p class="text-center text-muted">Loading assignments...</p>
        </section>
    </main>
    <script src="list.js" defer></script>
</body>
</html>
